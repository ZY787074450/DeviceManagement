<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../commstyle/commcss.css" type="text/css" rel="stylesheet" />
<title>预警值维护</title>
</head>
<body>
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px"><font color="#0088CC" size="+1"><i class="icon-wrench"></i><b>预警值维护</b></font></div>
		<div id="top_condition" style="background-color: #E0F2F7">
			<div id="conditionarea" class="tab-pane fade in active" style="padding-top: 10px;padding-left: 15px;padding-right: 15px;padding-bottom: 10px;background-color: #CBF0FA;border-left: 1px solid #DDDDDD;border-right: 1px solid #DDDDDD;border-bottom: 1px solid #DDDDDD;">
				<table id="condition_table" style="width: 100%">
					<tr style="width: 100%">
						<td width="150px" height="30px" align="right">&nbsp;所属机构编号：</td>
						<td width="200px" align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_jgid" /></td>
						<td width="150px"align="right">&nbsp;预警名称：</td>
						<td width="200px" align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_yjmc" /></td>
						<td rowspan="2" width="150px" align="center">
							<a href="#" class="btn btn-primary" title="查询" onclick="queryuserlist()"><i class="icon-search icon-white"></i>查询</a>	
						</td>
					</tr>
					<tr>
						<td align="right">&nbsp;所属机构名称：</td>
						<td align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_jgmc" /></td>
						<td align="right">&nbsp;预警类型：</td>
						<td align="left">
							<input type="radio" name="condition_yjlx" value="" checked="checked" />全部&nbsp;
							<input type="radio" name="condition_yjlx" value="1" />站点维护&nbsp;
							<input type="radio" name="condition_yjlx" value="2" />设备库存&nbsp;
						</td>
					</tr>
				</table>
			</div>
			<div id="data_div" style="background-color: white">
				<table class="table" id="data_table">
					
				</table>
			</div>
		</div>
		
		<div id="bottom_pagging" style="background-color: #E0F2F7;padding-top: 3px; height: 32px;">
			<span style="text-align: right;float: right;">
				共<span id="sum"></span>条记录； 
				每页条数<input type="text" id="countline" style="width:30px;margin-bottom: 0px;" onblur="queryuserlist('跳转指定页')"/> 
				<button id="pagereset" class="btn btn-primary" title="首页" onclick="queryuserlist('首页')">首页</button>
				<button id="pageup" class="btn btn-primary" title="上一页" onclick="queryuserlist('上一页')">上一页</button>
				当前页<input type="text" id="currpage" style="width:30px;margin-bottom: 0px;" readonly="readonly"/>/共<span id="sum_page"></span>页
				<button id="pagedown" class="btn btn-primary" title="下一页" onclick="queryuserlist('下一页')">下一页</button> 
				<button id="pagereset" class="btn btn-primary" title="尾页" onclick="queryuserlist('尾页')">尾页</button>
			</span>
		</div>
	
	</div>
	
	<div id="greyground"><div></div></div>
	<div id="loading"><font color="grey">数据正在处理，请稍等...</font></div>
	<div id="greyground2"><div></div></div>
	<div id="loading2"><font color="grey">数据选择中...</font></div>
	
	<div class="floatarea" id="update">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1">更新预警值</font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table>
				<tr>
					<td>预警类型：</td>
					<td><input type="text" placeholder="预警类别" class="nav-search-input" id="updateyjlx" autocomplete="off" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>名称：</td>
					<td><input type="text" placeholder="预警名称" class="nav-search-input" id="updatemc" autocomplete="off" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>所属机构：</td>
					<td>
						<input type="text" placeholder="机构编号" class="nav-search-input" id="updatejgmc" autocomplete="off" readonly="readonly" />
						<input style="display: none;" type="text" placeholder="机构编号" class="nav-search-input" id="updatejgid" autocomplete="off" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>预警值：</td>
					<td><input type="text" placeholder="预警值" class="nav-search-input" id="updateyjz" autocomplete="off" onblur="checknumber()" /></td>
				</tr>
				<tr>
					<td>备注：</td>
					<td><input type="text" placeholder="..." class="nav-search-input" id="updatenote" autocomplete="off" /></td>
				</tr>
				<tr style="display: none;" >
					<td></td>
					<td><input type="text" placeholder="预警ID" class="nav-search-input" id="updateyjid" autocomplete="off" readonly="readonly"/></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center"><a href="#" class="btn btn-primary" onclick="updateyjwh()">保存</a>&nbsp; &nbsp;<a href="#" class="btn btn-primary" onclick="greyback()">关闭</a></td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
<script src="../bootstrap/jquery.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../commscript/commjs.js" type="text/javascript"></script>
<script src="jcxx_yjzwh.js" type="text/javascript"></script>
