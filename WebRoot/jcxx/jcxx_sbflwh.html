<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui/demo/demo.css">
<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../commstyle/commcss.css" type="text/css" rel="stylesheet" />

<title>设备分类维护</title>
</head>
<body style="padding: 0px 5px 0px 5px;">
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px;height: 20px;"><font color="#0088CC"><i class="icon-wrench"></i><b style="font-size: 20px;">设备分类维护</b></font></div>
		<div id="top_condition" style="background-color: #E0F2F7">
		<table id="dataarea" class="easyui-treegrid" style="width:100%;height:500px;"
	            data-options="
	                url: '',
	                method: 'post',
	                animate: 'true',
	                rownumbers: true,
	                idField: 'sbflid',
	                treeField: 'sblbmc'
	            ">
	        <thead>
	            <tr>
	                <th data-options="field:'sblbmc'" width="40%">设备类别名称</th>
	                <th data-options="field:'sbcj'" width="8%" align="center">设备层级</th>
	                <th data-options="field:'sfzl'" width="10%" align="center" formatter="sfzl">是否最底层子类</th>
	                <th data-options="field:'sbtpdz'" align="center" formatter="checkpic" width="12%">设备图片</th>
	                <th data-options="field:'sbflid'" align="center" formatter="cz" width="20%">操作&nbsp;&nbsp;<a href="#" title="添加一级大类" onclick="addsblb('','0')"><i class="icon-plus"></i></a></th>
	            </tr>
	        </thead>
	    </table>
		
		</div>
	</div>
	
	<div id="greyground"><div></div></div>
	<div id="loading"><font color="grey">数据正在处理，请稍等...</font></div>
	<div id="greyground2"><div></div></div>
	<div id="loading2"><font color="grey">数据选择中...</font></div>
	
	<div class="floatarea" id="add">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1"><b style="font-size: 20px;">新增设备分类</b></font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<form id="addsblb" action="/DeviceManagement/jcxx/sbflwh/add.do" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>设备类别名称：</td>
					<td>
						<input type="text" placeholder="设备类别名称" class="nav-search-input" id="addsblbmc" name="sblbmc" autocomplete="off" />
						
					</td>
					<td><input type="file" id="addsbtp" name="sbtpfile" /></td>
				</tr>
				<tr><td colspan="3">
					<input type="text" id="addfsbflid" name="fsbflid" value="" style="display: none;" />
					<input type="text" id="addsbcj" name="sbcj" value="" style="display: none;" />
				</td></tr>
				<tr>
					<td colspan="3" style="text-align: center"><a href="#" class="btn btn-primary" onclick="addsbwhfl()">保存</a></td>
				</tr>
				<tr>
					<td colspan="3" style="text-align: left">注意事项:上传图片只接受jpg格式，其他格式图片将被转换，若因图片格式不符导致图片显示异常，概不负责！</td>
				</tr>
			</table>
			</form>		
		</div>
	</div>
	<div class="floatarea" id="update">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1"><b style="font-size: 20px;">更新设备分类</b></font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table>
				<tr>
					<td>请输入新名称：<input type="text" id="updatesblbmc" value=""/></td>
				</tr>
				<tr><td><input id="updatesbflid" type="text" value="" readonly="readonly" style="display: none;"></td></tr>
				<tr>
					<td style="text-align: center"><a href="#" class="btn btn-primary" onclick="updatesbwhfl()">确定</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="floatarea" id="remove">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1"><b style="font-size: 20px;">删除设备分类</b></font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table>
				<tr>
					<td>设备子类【<span id="removesbzl"></span>】即将被系统删除，请确认操作？</td>
				</tr>
				<tr><td><input id="removesbflid" type="text" value="" readonly="readonly" style="visibility: hidden;"></td></tr>
				<tr>
					<td style="text-align: center"><a href="#" class="btn btn-primary" onclick="removesbwhfl()">确定</a>&nbsp; &nbsp;<a href="#" class="btn btn-primary" onclick="greyback()">返回</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="floatarea" id="loadpic">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1"><b style="font-size: 20px;">设备大图</b></font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<img id="loadsbtp" style="max-width: 500px;max-height: 400px;" src="" />
		</div>
	</div>
	
</body>
</html>
<script src="../bootstrap/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>
<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../commscript/commjs.js" type="text/javascript"></script>
<script src="jcxx_sbflwh.js" type="text/javascript"></script>
