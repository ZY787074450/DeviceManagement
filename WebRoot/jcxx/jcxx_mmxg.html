<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../commstyle/commcss.css" type="text/css" rel="stylesheet" />
<title>密码修改</title>
</head>
<body>
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px"><font color="#0088CC" size="+1"><i class="icon-wrench"></i><b>密码修改</b></font></div>
		<div id="top_condition">
			<div>
				<table class="table">
					<tr>
						<td width="100px" height="30px" style="text-align: right">请输入原密码：</td>
						<td width="180px" style="text-align: left"><input class="sel" type="password" placeholder="原密码..." id="old_password" /></td>
						<td width="250px"></td>
					</tr>
					<tr>
						<td height="30px" style="text-align: right">请输入新密码：</td>
						<td style="text-align: left"><input class="sel" type="password" placeholder="新密码..." id="new_password" /></td>
						<td></td>
					</tr>
					<tr>
						<td height="30px" style="text-align: right">再次输入新密码：</td>
						<td style="text-align: left"><input class="sel" type="password" placeholder="新密码确认..." id="new_password_again" /></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td height="30px" style="text-align: left"><a href="#" class="btn btn-primary" onclick="updatePassword()">保存</a></td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3">友情提醒：<br/>人员密码修改成功后，当前登录状态将会失效，需重新登录系统！</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
<script src="../bootstrap/jquery.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
