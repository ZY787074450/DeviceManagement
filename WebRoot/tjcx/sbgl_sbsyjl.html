<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />

<link href="../commstyle/commcss.css" type="text/css" rel="stylesheet" />
<title>设备使用记录</title>
</head>
<body>
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px"><font color="#0088CC" size="+1"><i class="icon-wrench"></i><b>设备使用记录</b></font></div>
		<div id="top_condition" style="background-color: #E0F2F7">
			<div id="conditionarea" class="tab-pane fade in active" style="padding-top: 10px;padding-left: 15px;padding-right: 15px;padding-bottom: 10px;background-color: #CBF0FA;border-left: 1px solid #DDDDDD;border-right: 1px solid #DDDDDD;border-bottom: 1px solid #DDDDDD;">
				<table id="condition_table" style="width: 100%">
					<tr style="width: 100%">
						<td width="150px;" align="right">&nbsp;使用站点编号：</td>
						<td width="200px" align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_jgid" />&nbsp;</td>
						<td width="120px;" height="30px" align="right">&nbsp;设备名称：</td>
						<td width="200px" align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_sbmc" />&nbsp;</td>
						<td width="120px" align="right">&nbsp;使用类型：</td>
						<td width="300px" align="left">
							<input type="radio" name="condition_sbsylx" value="" checked="checked" />全部&nbsp;
							<input type="radio" name="condition_sbsylx" value="1" />维修&nbsp;
							<input type="radio" name="condition_sbsylx" value="2" />报废&nbsp;
							<input type="radio" name="condition_sbsylx" value="3" />检定&nbsp;
							<input type="radio" name="condition_sbsylx" value="4" />维护&nbsp;
						</td>
						<td align="center" rowspan="2">
							<a href="#" class="btn btn-primary" title="查询" onclick="queryuserlist()"><i class="icon-search icon-white"></i>查询</a>	
						</td>
					</tr>
					<tr>
						<td height="30px" align="right">&nbsp;使用站点名称：</td>
						<td align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_jgmc" />&nbsp;</td>
						<td align="right">&nbsp;操作日期：</td>
						<td align="left">
							<input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="起始时间" id="condition_czrq_start" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD 00:00:00'})" readonly="readonly">
						</td>
						<td align="right">&nbsp;至&nbsp;</td>
						<td align="left">
							<input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="终止时间" id="condition_czrq_end" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD 23:59:59'})" readonly="readonly">
						</td>
					</tr>
				</table>
			</div>
			<div id="data_div" style="background-color: white">
				<table class="table" id="data_table">
					
				</table>
			</div>
		</div>
		<div id="bottom_pagging" style="background-color: #E0F2F7;padding-top: 3px; height: 32px;">
			<span style="float: left;"><a href="#" class="btn btn-primary" title="数据导出" onclick="getfile()"><i class="icon-download-alt icon-white"></i>数据导出</a></span>
			<span style="text-align: right;float: right;">
				共<span id="sum"></span>条记录； 
				每页条数<input type="text" id="countline" style="width:30px;margin-bottom: 0px;" onblur="queryuserlist('跳转指定页')"/> 
				<button id="pagereset" class="btn btn-primary" title="首页" onclick="queryuserlist('首页')">首页</button>
				<button id="pageup" class="btn btn-primary" title="上一页" onclick="queryuserlist('上一页')">上一页</button>
				当前页<input type="text" id="currpage" style="width:30px;margin-bottom: 0px;" readonly="readonly"/>/共<span id="sum_page"></span>页
				<button id="pagedown" class="btn btn-primary" title="下一页" onclick="queryuserlist('下一页')">下一页</button> 
				<button id="pagereset" class="btn btn-primary" title="尾页" onclick="queryuserlist('尾页')">尾页</button>
			</span>
		</div>
	</div>
	
	<div id="greyground"><div></div></div>
	<div id="loading"><font color="grey">数据正在处理，请稍等...</font></div>
	
</body>
</html>
<script src="../bootstrap/jquery.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../laydate/laydate.js" type="text/javascript"></script>
<script src="../commscript/commjs.js" type="text/javascript"></script>
<script src="sbgl_sbsyjl.js" type="text/javascript"></script>
