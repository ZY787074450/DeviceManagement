<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css">
<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../commstyle/commcss.css" type="text/css" rel="stylesheet" />
<style type="text/css">
	#add_alert{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50px, -10px);
		display:none;
		background-color: #E0F2F7;
		filter: Alpha(Opacity=100);
	 	-moz-opacity:1; 
	    	opacity:1;
		z-index:1116;
		border: 1px solid black;
		max-width: 800px;
		max-height: 500px;
		overflow: auto;
	}
</style>
<title>设备入库</title>
</head>
<body>
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px;height: 41px;"><font color="#0088CC" size="+1"><i class="icon-wrench"></i><b>设备入库信息</b></font></div>
		<div id="top_condition" style="background-color: #E0F2F7;height: 85px;">
			<div id="conditionarea" class="tab-pane fade in active" style="padding-top: 10px;padding-left: 15px;padding-right: 15px;padding-bottom: 10px;background-color: #CBF0FA;border-left: 1px solid #DDDDDD;border-right: 1px solid #DDDDDD;border-bottom: 1px solid #DDDDDD;">
				<table id="condition_table" style="width: 100%">
					<tr style="width: 100%">
						<td width="150px;" align="right">&nbsp;设备(类别)编号：</td>
						<td width="200px" align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_sbflid" />&nbsp;</td>
						<td width="120px;" height="30px" align="right">&nbsp;设备(类别)名称：</td>
						<td width="200px" align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_sblbmc" />&nbsp;</td>
						
						<td width="200px" align="center" rowspan="2">
							<a href="#" class="btn btn-primary" title="查询" onclick="queryuserlist()"><i class="icon-search icon-white"></i>查询</a>	
						</td>
					</tr>
					<tr>
						<td height="30px" align="right">&nbsp;入库日期：</td>
						<td align="left">
							<input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="起始时间" id="condition_rkrq_start" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD 00:00:00'})" readonly="readonly">
						</td>
						<td align="right">&nbsp;至&nbsp;</td>
						<td align="left">
							<input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="终止时间" id="condition_rkrq_end" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD 23:59:59'})" readonly="readonly">
						</td>
					</tr>
				</table>
			</div>
			<div id="data_div" style="background-color: white">
				<table class="table" id="data_table">
					
				</table>
			</div>
		</div>
		
		<div id="bottom_pagging" style="background-color: #E0F2F7;padding-top: 3px; height: 32px;">
			<span style="float: left;"><a href="#" class="btn btn-primary" title="安装设备" onclick="addsbsy()"><i class="icon-pencil icon-white"></i>设备入库</a></span>
			<span style="text-align: right;float: right;">
				共<span id="sum"></span>条记录； 
				每页条数<input type="text" id="countline" style="width:30px;margin-bottom: 0px;" onblur="queryuserlist('跳转指定页')"/> 
				<button id="pagereset" class="btn btn-primary" title="首页" onclick="queryuserlist('首页')">首页</button>
				<button id="pageup" class="btn btn-primary" title="上一页" onclick="queryuserlist('上一页')">上一页</button>
				当前页<input type="text" id="currpage" style="width:30px;margin-bottom: 0px;" readonly="readonly"/>/共<span id="sum_page"></span>页
				<button id="pagedown" class="btn btn-primary" title="下一页" onclick="queryuserlist('下一页')">下一页</button> 
				<button id="pagereset" class="btn btn-primary" title="尾页" onclick="queryuserlist('尾页')">尾页</button>
			</span>
		</div>
		
	</div>
	<div id="greyground"><div></div></div>
	<div id="loading"><font color="grey">数据正在处理，请稍等...</font></div>
	<div id="greyground2"><div></div></div>
	<div id="loading2"><font color="grey">数据选择中...</font></div>
	
	
	<div class="floatarea" id="add">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1">设备入库</font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table>
					<tr>
						<td width="20%" align="right">设备<font class="isfl" color="red">上级分类</font>编号：</td>
						<td width="20%"><input type="text" placeholder="点击展开设备分类选项" class="nav-search-input handsel" id="addsbflid" autocomplete="off" onfocus="open_append('add')" onblur="close_append()" readonly="readonly" /></td>
						<td width="15%" align="right"><font class="isfl" color="red">新</font>设备名称：</td>
						<td width="20%"><input type="text" placeholder="设备名称" class="nav-search-input" id="addsbmc" autocomplete="off" /></td>
						<td width="10%"></td>
					</tr>
					<tr>
						<td align="right">设备型号：</td>
						<td><input type="text" placeholder="设备型号" class="nav-search-input" id="addsbxh" autocomplete="off" /></td>
						<td align="right">生产厂家：</td>
						<td><input type="text" placeholder="生产厂家" class="nav-search-input" id="addsccj" autocomplete="off" /></td>
						<td></td>
					</tr>
					<tr>
						<td align="right">出厂编号：</td>
						<td><input type="text" placeholder="出厂编号" class="nav-search-input" id="addccbh" autocomplete="off" /></td>
						<td align="right">设备采购人：</td>
						<td><input type="text" placeholder="设备采购人" class="nav-search-input" id="addcgr" autocomplete="off" /></td>
						<td></td>
					</tr>
					<tr>
						<td align="right">采购日期：</td>
						<td>
							<input size="10" placeholder="点击展开时间编辑器" class="handsel" id="addcgrq" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly">
						</td>
						<td align="right">入库日期：</td>
						<td><input size="10" placeholder="点击展开时间编辑器" class="handsel" id="addrkrq" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly"></td>
						<td></td>
					</tr>
					<tr>
						<td align="right">采购数量：</td>
						<td><input type="text" placeholder="采购量" class="nav-search-input" id="addcgsl" autocomplete="off" value="1" onblur="checknumber()" /></td>
						<td align="right">备注：</td>
						<td><input type="text" placeholder="..." class="nav-search-input" id="addnote" autocomplete="off" /></td>
						<td></td>
					</tr>
					<tr>
						<td colspan="4" style="text-align: center"><a href="#" class="btn btn-primary" onclick="addsbrkxx()">保存</a>&nbsp; &nbsp;<a href="#" class="btn btn-primary" onclick="resetform()">重置</a></td>
						<td></td>
					</tr>
				</table>
		</div>
	</div>

	<div class="floatarea_append" id="add_alert" onmouseover="focusAdd()" onmouseleave="blurAdd()">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><font color="#0088CC" size="+1">选择设备类别</font><font color="red">(点击'灰色区域'或'选择数据'返回上一级)</font></div>
		<div style="padding: 10px 15px 10px 15px;">
			<div id="message_tip">正在加载数据，请稍等...</div>
			<table id="data_table_add" class="easyui-treegrid" style="width:580px;height:420px;"
		            data-options="
		                url: '',
		                method: 'post',
		                animate: 'true',
		                rownumbers: true,
		                idField: 'sbflid',
		                treeField: 'sblbmc'
		            ">
		        <thead>
		            <tr>
		                <th data-options="field:'sblbmc'" width="40%" formatter="sbmcandxh">设备类别名称【型号】</th>
		                <th data-options="field:'sbcj'" width="10%" align="center">设备层级</th>
		                <th data-options="field:'sfzl'" width="15%" align="center" formatter="sfzl">是否最底层子类</th>
		                <th data-options="field:'sbflid'" width="10%" align="center" formatter="selectsbflid">选择</th>
		            </tr>
		        </thead>
		    </table>
		</div>
	</div>
		
</body>
</html>
<script src="../bootstrap/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>
<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../laydate/laydate.js" type="text/javascript"></script>
<script src="../commscript/commjs.js" type="text/javascript"></script>

<script src="sbgl_sbrk.js" type="text/javascript"></script>
