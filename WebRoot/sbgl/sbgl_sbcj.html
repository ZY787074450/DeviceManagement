<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../commstyle/commcss.css" type="text/css" rel="stylesheet" />
<style type="text/css">
	#add_alert{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(0%, 0%);
		display:none;
		background-color: #E0F2F7;
		filter: Alpha(Opacity=100);
	 	-moz-opacity:1; 
	    	opacity:1;
		z-index:1115;
		border: 1px solid black;
		max-width: 700px;
		max-height: 500px;
	}
	#add_alert2{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(0%, 0%);
		display:none;
		background-color: #E0F2F7;
		filter: Alpha(Opacity=100);
	 	-moz-opacity:1; 
	    	opacity:1;
		z-index:1116;
		border: 1px solid black;
		max-width: 700px;
		max-height: 500px;
	}
</style>
<title>设备出借</title>
</head>
<body>
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px"><font color="#0088CC" size="+1"><i class="icon-wrench"></i><b>设备出借</b></font></div>
		<div id="top_condition" style="background-color: #E0F2F7">
			<div id="data_div" style="min-height: 415px; background-color: white">
				<table class="table" id="data_table">
					
				</table>
			</div>
		</div>
		<div id="bottom_pagging" style="background-color: #E0F2F7;padding-top: 3px; height: 32px;">
			<span style="float: left;"><a href="#" class="btn btn-primary" title="设备出借" onclick="addsbcj()"><i class="icon-pencil icon-white"></i>设备出借</a></span>
			<span style="text-align: right;float: right;">
				共<span id="sum"></span>条记录； 
				每页条数<input type="text" id="countline" style="width:30px;margin-bottom: 0px;" onblur="queryuserlist('跳转指定页')"/> 
				<button id="pagereset" class="btn btn-primary" title="首页" onclick="queryuserlist('首页')">首页</button>
				<button id="pageup" class="btn btn-primary" title="上一页" onclick="queryuserlist('上一页')">上一页</button>
				当前页<input type="text" id="currpage" style="width:30px;margin-bottom: 0px;" readonly="readonly"/>/共<span id="sum_page"></span>页
				<button id="pagedown" class="btn btn-primary" title="下一页" onclick="queryuserlist('下一页')">下一页</button> 
				<button id="pagereset" class="btn btn-primary" title="尾页" onclick="queryuserlist('尾页')">尾页</button>
			</span>
		</div>
	</div>
	<div id="greyground"><div></div></div>
	<div id="loading"><font color="grey">数据正在处理，请稍等...</font></div>
	<div id="greyground2"><div></div></div>
	<div id="loading2"><font color="grey">数据选择中...</font></div>
	
	<div class="floatarea" id="add">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1">新增设备出借记录</font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table>
				<tr>
					<td colspan="4">注意事项：<br/>
					<font color="red">设备入库编号、设备使用站点编号、安装人、安装日期、原因</font>为必填项，<br/>
					确保后期设备使用记录数据的查找的准确性！
					</td>
				</tr>
				<tr>
					<td align="right"></td>
					<td align="left"><input style="display: none;" type="text" placeholder="点击展开设备选择列表" class="sel" id="addrkid" autocomplete="off" onfocus="open_append('add_alert')" onblur="close_append()" readonly="readonly" /></td>
					<td align="right"></td>
					<td align="left"><input style="display: none;" type="text" placeholder="点击展开设备选择列表" class="sel" id="addsbflid" autocomplete="off" onfocus="open_append('add_alert')" onblur="close_append()" readonly="readonly" /></td>
				</tr>
				<tr>
					<td align="right">设备名称：</td>
					<td align="left"><input type="text" placeholder="点击展开设备选择列表" class="sel" id="addsbmc" autocomplete="off" onfocus="open_append('add_alert')" onblur="close_append()" readonly="readonly" /></td>
					<td align="right">设备使用站点编号：</td>
					<td align="left">
						<input type="text" placeholder="点击展开站点列表" class="sel" id="addjgmc" autocomplete="off" onfocus="open_append('add_alert2')" onblur="close_append()" readonly="readonly" />
						<input style="display: none;" type="text" placeholder="点击展开站点列表" class="sel" id="addjgid" autocomplete="off" onfocus="open_append('add_alert2')" onblur="close_append()" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td align="right">设备使用人：</td>
					<td align="left"><input type="text" placeholder="设备使用人" class="sel" id="addsbsyr" autocomplete="off" /></td>
					<td align="right">设备安装人：</td>
					<td align="left"><input type="text" placeholder="设备安装人" class="sel" id="addazr" autocomplete="off" /></td>
				</tr>
				<tr>
					<td align="right">设备安装日期：</td>
					<td align="left"><input size="10" placeholder="点击展开时间编辑器" style="width: 170px;margin: 0px 0px 0px 0px;" id="addazrq" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly"></td>
					<td align="right">出借日期：</td>
					<td align="left"><input type="text" value="保存后自动生成" placeholder="保存后自动生成" class="sel" id="addcjrq" autocomplete="off" readonly="readonly" /></td>
				</tr>
				<tr>
					<td align="right">出借备注(原因)：</td>
					<td align="left"><input type="text" placeholder="备注" class="sel" id="addnote" autocomplete="off" /></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="4" style="text-align: center"><a href="#" class="btn btn-primary" onclick="addsbcjjl()">保存</a></td>
				</tr>
				
			</table>
		</div>
	</div>
	<div class="floatarea_append" id="add_alert" onmouseover="focusAdd()" onmouseleave="blurAdd()">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><font color="#0088CC" size="+1">选择设备</font><font color="red">(点击'灰色区域'或'选择数据'返回上一级)</font></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table class="table" id="data_table_add">
				
			</table>
		</div>
	</div>
	<div class="floatarea_append" id="add_alert2" onmouseover="focusAdd()" onmouseleave="blurAdd()">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><font color="#0088CC" size="+1">选择设备使用单位</font><font color="red">(点击'灰色区域'或'选择数据'返回上一级)</font></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table class="table" id="data_table_add2">
				
			</table>
		</div>
	</div>
	<div class="floatarea_append" id="update_alert" onmouseover="focusAdd()" onmouseleave="blurAdd()">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><font color="#0088CC" size="+1">选择设备</font><font color="red">(点击'灰色区域'或'选择数据'返回上一级)</font></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table class="table" id="data_table_update">
				
			</table>
		</div>
	</div>
</body>
</html>
<script src="../bootstrap/jquery.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../laydate/laydate.js" type="text/javascript"></script>
<script src="../commscript/commjs.js" type="text/javascript"></script>
<script src="sbgl_sbcj.js" type="text/javascript"></script>
