<html>
<head>
<meta charset="UTF-8">

<title>站点维护</title>
</head>
<body>
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px;height: 20px;"><font color="#0088CC"><i class="icon-wrench"></i><b style="font-size: 20px;">站点维修</b></font></div>
		<div id="top_condition" id="add">
			
			<div style="padding: 10px 15px 10px 15px;">
				<table style="width: 100%">
					<tr>
						<td align="right">站点编号：</td>
						<td align="left"><input type="text" placeholder="点击展开机构选项" class="sel" id="addjgid" onfocus="open_append('add')" onblur="close_append()" autocomplete="off" readonly="readonly" /></td>
						<td align="right">站点名称：</td>
						<td align="left"><input type="text" placeholder="点击展开机构选项" class="sel" id="addjgmc" onfocus="open_append('add')" onblur="close_append()" autocomplete="off" readonly="readonly" /></td>
					</tr>
					<tr>
						<td align="right">维护人：</td>
						<td align="left"><input type="text" placeholder="..." class="sel" id="addwhr" autocomplete="off" /></td>
						<td align="right">维护日期：</td>
						<td align="left"><input style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="维护日期" id="addwhrq" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly"></td>						
					</tr>
					<tr>
						<td align="right">备注：</td>
						<td align="left"><input type="text" placeholder="..." class="sel" id="addnote" autocomplete="off" /></td>
						<td align="right"></td>
						<td align="left"></td>						
					</tr>
					<tr>
						<td colspan="4" style="text-align: center"><a href="#" class="btn btn-primary" onclick="addjgxx()">保存</a></td>
					</tr>
					
				</table>
			</div>
		</div>
	</div>
	
	
	<div id="greyground2"><div></div></div>
	<div id="loading2"><font color="grey">数据选择中...</font></div>
	
	<div class="floatarea_append" id="add_alert" onmouseover="focusAdd()" onmouseleave="blurAdd()">
		<div style="background-color: #A7E8FA;min-width: 450px;height: 30px;padding: 5px 10px 0px 10px;"><font color="#0088CC" size="+1">选择机构</font> 站点快速定位:<input type="text" placeholder="输入站点编号" class="sel" id="seljgid" autocomplete="off" onfocus="killhide()" onblur="savehide()" /></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table class="table" id="data_table_add">
				
			</table>
		</div>
	</div>
