<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../commstyle/commcss.css" type="text/css" rel="stylesheet" />
<style type="text/css">
	.floatarea_append{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50px, -10px);
		display:none;
		background-color: #E0F2F7;
		filter: Alpha(Opacity=100);
	 	-moz-opacity:1; 
	    	opacity:1;
		z-index:1116;
		border: 1px solid black;
		max-width: 800px;
		max-height: 500px;
		overflow: auto;
	}
</style>
<title>站点维护</title>
</head>
<body>
	<div id="czq">
		<div id="top_title" class="well well-small" style="margin-bottom: 0px"><font color="#0088CC" size="+1"><i class="icon-wrench"></i><b>站点维护</b></font></div>
		<div id="top_condition" style="background-color: #E0F2F7">
			<div id="conditionarea" class="tab-pane fade in active" style="padding-top: 10px;padding-left: 15px;padding-right: 15px;padding-bottom: 10px;background-color: #CBF0FA;border-left: 1px solid #DDDDDD;border-right: 1px solid #DDDDDD;border-bottom: 1px solid #DDDDDD;">
				<table id="condition_table" style="width: 100%">
					<tr style="width: 100%">
						<td width="150px" height="30px" align="right">&nbsp;站点编号：</td>
						<td width="200px" align="left"><input class="sel" type="text" placeholder="模糊匹配..." id="condition_jgid" /></td>
						<td width="150px;" align="right">&nbsp;维护时间：</td>
						<td width="200px;" align="left">
							<input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="起始时间" id="rq_start" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD 00:00:00'})" readonly="readonly">
						</td>
						<td width="50px;" align="right">&nbsp;至：&nbsp;</td>
						<td width="200px;" align="left">
							<input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="终止时间" id="rq_end" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD 23:59:59'})" readonly="readonly">
						</td>
						<td width="100px" align="center">
							<a href="#" class="btn btn-primary" title="查询" onclick="queryuserlist()"><i class="icon-search icon-white"></i>查询</a>	
						</td>
					</tr>
				</table>
			</div>
			<div id="data_div" style="background-color: white">
				<table class="table" id="data_table">
					
				</table>
			</div>
		</div>
		
		<div id="bottom_pagging" style="background-color: #E0F2F7;padding-top: 3px; height: 32px;">
			<span style="float: left;"><a href="#" class="btn btn-primary" title="站点维护" onclick="addjg()"><i class="icon-pencil icon-white"></i>站点维护</a></span>
			<span style="text-align: right;float: right;">
				共<span id="sum"></span>条记录； 
				每页条数<input type="text" id="countline" style="width:30px;margin-bottom: 0px;" onblur="queryuserlist('跳转指定页')"/> 
				<button id="pagereset" class="btn btn-primary" title="首页" onclick="queryuserlist('首页')">首页</button>
				<button id="pageup" class="btn btn-primary" title="上一页" onclick="queryuserlist('上一页')">上一页</button>
				当前页<input type="text" id="currpage" style="width:30px;margin-bottom: 0px;" readonly="readonly"/>/共<span id="sum_page"></span>页
				<button id="pagedown" class="btn btn-primary" title="下一页" onclick="queryuserlist('下一页')">下一页</button> 
				<button id="pagereset" class="btn btn-primary" title="尾页" onclick="queryuserlist('尾页')">尾页</button>
			</span>
		</div>
		
	</div>
	<div id="greyground"><div></div></div>
	<div id="loading"><font color="grey">数据正在处理，请稍等...</font></div>
	
	<div id="greyground2"><div></div></div>
	<div id="loading2"><font color="grey">数据选择中...</font></div>
	
	<div class="floatarea" id="add">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1">站点维护</font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table>
				<tr>
					<td align="right">站点编号：</td>
					<td align="left"><input type="text" placeholder="点击展开站点选项" class="sel handsel" id="addjgid" onfocus="open_append('add')" onblur="close_append()" autocomplete="off" readonly="readonly" /></td>
					<td align="right">站点名称：</td>
					<td align="left"><input type="text" placeholder="点击展开站点选项" class="sel handsel" id="addjgmc" onfocus="open_append('add')" onblur="close_append()" autocomplete="off" readonly="readonly" /></td>
				</tr>
				<tr>
					<td align="right">维护人：</td>
					<td align="left"><input type="text" placeholder="..." class="sel" id="addwhr" autocomplete="off" /></td>
					<td align="right">维护日期：</td>
					<td align="left"><input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="维护日期" id="addwhrq" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly"></td>						
				</tr>
				<tr>
					<td align="right">备注：</td>
					<td align="left"><input type="text" placeholder="..." class="sel" id="addnote" autocomplete="off" /></td>
					<td align="right"></td>
					<td align="left"></td>						
				</tr>
				<tr>
					<td colspan="4" style="text-align: center"><a href="#" class="btn btn-primary" onclick="addjgxx()">保存</a></td>
				</tr>
				
			</table>
		</div>
	</div>
	<div class="floatarea_append" id="add_alert" onmouseover="focusAdd()" onmouseleave="blurAdd()" style="min-width: 450px;">
		<div style="background-color: #A7E8FA;min-width: 400px;height: 30px;padding: 5px 10px 0px 10px;"><font color="#0088CC" size="+1">选择站点</font> 站点快速定位:<input type="text" placeholder="输入站点编号" class="sel" id="seljgid" autocomplete="off" onfocus="killhide()" onblur="savehide()" /></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table class="table" id="data_table_add">
				
			</table>
		</div>
	</div>
	
	<div class="floatarea" id="update">
		<div style="background-color: #A7E8FA;height: 30px;padding: 5px 10px 0px 10px;"><span style="float: left;"><font color="#0088CC" size="+1">站点维护</font></span><span style="text-align: right;float: right;"><a href="#" onclick="greyback()"><img src="../commstyle/close_pic.png"></a></span></div>
		<div style="padding: 10px 15px 10px 15px;">
			<table>
				<tr>
					<td align="right">站点编号：</td>
					<td align="left"><input type="text" placeholder="点击展开站点选项" class="sel" id="updatejgid" autocomplete="off" readonly="readonly" /></td>
					<td align="right">站点名称：</td>
					<td align="left"><input type="text" placeholder="点击展开站点选项" class="sel" id="updatejgmc" autocomplete="off" readonly="readonly" /></td>
				</tr>
				<tr>
					<td align="right">维护人：</td>
					<td align="left"><input type="text" placeholder="..." class="sel" id="updatewhr" autocomplete="off" /></td>
					<td align="right">维护日期：</td>
					<td align="left"><input class="handsel" style="width: 170px;margin: 0px 0px 0px 0px;" size="10" placeholder="维护日期" id="updatewhrq" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly"></td>						
				</tr>
				<tr>
					<td align="right">备注：</td>
					<td align="left"><input type="text" placeholder="..." class="sel" id="updatenote" autocomplete="off" /></td>
					<td align="right"></td>
					<td align="left"></td>						
				</tr>
				<tr>
					<td colspan="4" style="text-align: center"><a href="#" class="btn btn-primary" onclick="updatejgxx()">保存</a></td>
				</tr>
				
			</table>
		</div>
	</div>
	
</body>
</html>
<script src="../bootstrap/jquery.js" type="text/javascript"></script>
<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../laydate/laydate.js" type="text/javascript"></script>
<script src="../commscript/commjs.js" type="text/javascript"></script>

<script src="zdgl_zdwh.js" type="text/javascript"></script>
